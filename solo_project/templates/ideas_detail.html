<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='project.css')}}">
    <title>bright ideas {{ideas.id}}</title>

</head>
<body>
    <div class="container">
        <header class="row">
            <div class="nav">
                <button>
                    <a href="/ideas">Bright Ideas</a>
                </button>
                <button>
                    <a href="/logout">Logout</a>
                </button>
            </div>
        </header>
        <div class="h-divider"></div>
        <main>
            <div class="h-divider"></div>
            <h2>{{idea.author.name}}</h2>
            <p>{{idea.message}}</p>
            <h3>Here are the likers </h3>
            {% for liker in idea.likers %}
            {{liker.alias}}
        {% endfor %}
        <div class="buttons">
            <form action="/ideas/{{idea.id}}/like" method="POST">
                <input type="submit" value="Like!">
            </form>
            <form action="/ideas/{{idea.id}}/unlike" method="POST">
                    <input type="submit" value="Unlike!">
                </form>
            </div>
        </main>
    </div> 
</body>
</html>
