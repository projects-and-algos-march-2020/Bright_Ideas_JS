<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='ideas.css')}}">
    <title>ideas - Edit ideas</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit A idea!</h1>
        </header>
        <div class="h-divider"></div>
        <main>
            <section>
                <form action="/ideas/{{ideas.id}}/update" method="post">
                    <div>
                        <label for="ideas">ideas</label>
                        <input type="text" name="ideas">
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                            <span>{{message}}</span>
                        {% endfor %}
                    {% endwith %}
                    <input type="submit" value="Update">
                    <button><a href="/ideas">cancel</a></button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
